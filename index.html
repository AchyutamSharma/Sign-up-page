<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="pass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <h1> <a href="#">Akshutam.dev</a></h1>
    </nav>
    <main>
        <form>

            <div class="main-container">
                <div class="all-content">
                    <div class="labs">  
                        <label>User Name: </label>
                        <input id="user_Name" type="text" name="userName" placeholder="User Name">
                    </div>
                    
                    <div class="labs">
                        <label>User Email:</label>
                        <input type="email" name="email" id="user_email" placeholder="xyz@gmail.com">
                    </div>
                    <div class="labs">
                        <label>Password:</label>

                            <input type="password" name="password" id="pass1" placeholder="Password" onkeyup="passchecker(); return false;" maxlength="30">
                    </div>
                    
                    <div class="display-container">
                        <div class="DisplayPass">
                            <h4 class="errshort none err">Password is to short</h4>
                            <h4 class="zeroPassErr none err">Enter a Password</h4>
                            <h4 class="errlong none err">Password is too Long</h4>
                            <div class="weak pass-lin none">
                                <p>Weak</p> 
                            </div>
                            <div class="medium pass-lin none">
                            <p>Mid</p>
                        </div>
                        <div class="Strong pass-lin none">
                            <p>Hard</p>
                        </div>
                    </div>
                </div>
                <div class="labs">
                    <label>Confirm Pass:</label>
                    <input type="password" name="repeatPassword" id="pass2" placeholder="Confirm Password" onkeyup="passMatch(); return false;">
                </div>
                <div class="Match cp-msg none"><i class="fa-solid fa-circle-check" style="color: #00fe4c;"></i> Match Password</div>
                <div class="notMatch cp-msg none"><i class="fa-solid fa-circle-xmark" style="color: #ff0000;"></i> Passwords don't match</div>
                <div class="Btn-container">    
                    <div class="others">
                        <p>Already have account??</p>
                        <p>Login?</p>
                    </div>
                    <br>
                    <button type="button" class="btn">Sign-up</button>
                </div>
            </div>
        </div>
    </form>
    </main>
    <script src="pass.js"></script>
</body>
</html>
